<div class="w-full">
  <!-- Placeholder Image/Illustration -->
  <div class="bg-white rounded-xl shadow-lg shadow-blue-200 mb-12 aspect-video flex items-center justify-center border border-slate-200 w-full">
    <span class="text-slate-400 text-lg font-medium">Illustration</span>
  </div>

  <!-- Advantage Content -->
  <div class="text-center">
    <h3 class="text-3xl font-bold text-slate-900 mb-4">
      {{ advantages[currentSlide()].title }}
    </h3>
    <p class="text-slate-600 text-lg leading-relaxed">
      {{ advantages[currentSlide()].description }}
    </p>
  </div>

  <!-- Carousel Navigation -->
  <div class="flex items-center justify-center gap-4 mt-12">
    <!-- Previous Button -->
    <button
      (click)="previousSlide()"
      class="w-10 h-10 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow flex items-center justify-center text-slate-600 hover:text-blue-600">
      <ng-icon name="lucideChevronLeft" class="w-5 h-5"></ng-icon>
    </button>

    <!-- Dots Indicator -->
    <div class="flex gap-2">
      @for (advantage of advantages; track $index) {
        <button
          (click)="goToSlide($index)"
          class="w-3 h-3 rounded-full transition-all"
          [class.bg-blue-600]="currentSlide() === $index"
          [class.w-8]="currentSlide() === $index"
          [class.bg-slate-300]="currentSlide() !== $index">
        </button>
      }
    </div>

    <!-- Next Button -->
    <button
      (click)="nextSlide()"
      class="w-10 h-10 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow flex items-center justify-center text-slate-600 hover:text-blue-600">
      <ng-icon name="lucideChevronRight" class="w-5 h-5"></ng-icon>
    </button>
  </div>
</div>
