<div class="w-full">
  <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2 text-center">Mot de passe oublié ?</h1>
  <p class="text-slate-600 text-center mb-8 text-sm md:text-base">
    Entrez votre email pour réinitialiser votre mot de passe
  </p>

  @if (errorMessage()) {
    <div class="p-3 mb-6 text-sm text-red-600 bg-red-50 rounded-lg border border-red-200">
      {{ errorMessage() }}
    </div>
  }

  @if (successMessage()) {
    <div class="p-3 mb-6 text-sm text-green-600 bg-green-50 rounded-lg border border-green-200">
      {{ successMessage() }}
    </div>
  }

  <!-- Forgot Password Form -->
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <input
        hlmInput
        type="email"
        formControlName="email"
        placeholder="nom@exemple.com"
        [class.border-red-500]="forgotForm.get('email')?.invalid && (forgotForm.get('email')?.dirty || forgotForm.get('email')?.touched)"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <button
      hlmBtn
      type="submit"
      [disabled]="forgotForm.invalid || isLoading()"
      class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
      @if (isLoading()) {
        <ng-icon name="lucideRefreshCw" class="animate-spin mr-2" />
      }
      Envoyer le lien
    </button>
  </form>

  <!-- Back to Login & Home -->
  <div class="mt-8 flex flex-col gap-4 text-center">
    <a routerLink="/login" class="inline-flex items-center justify-center text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors">
      <ng-icon name="lucideArrowLeft" class="mr-2 h-4 w-4"></ng-icon>
      Retour à la connexion
    </a>

    <a routerLink="/" class="text-sm text-slate-500 hover:text-slate-700 transition-colors flex items-center justify-center gap-2">
      <ng-icon name="lucideArrowLeft" class="w-4 h-4"></ng-icon>
      Retour à l'accueil
    </a>
  </div>
</div>
