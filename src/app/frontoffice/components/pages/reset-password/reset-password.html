<div class="w-full">
  <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2 text-center">RÃ©initialisation</h1>
  <p class="text-slate-600 text-center mb-8 text-sm md:text-base">
    Entrez votre nouveau mot de passe
  </p>

  <!-- Reset Password Form -->
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <input
        hlmInput
        type="password"
        formControlName="password"
        placeholder="Nouveau mot de passe"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirmer le mot de passe"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <button
      hlmBtn
      type="submit"
      [disabled]="resetForm.invalid"
      class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
      Valider
    </button>
  </form>
</div>
