<div class="w-full">
  <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-6 md:mb-8 text-center">Inscrivez-vous</h1>

  <!-- Social Registration Buttons -->
  <div class="grid grid-cols-3 gap-3 mb-6">
    <button
      (click)="registerWithGitHub()"
      type="button"
      class="flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
      <ng-icon name="lucideGithub" class="w-5 h-5"></ng-icon>
    </button>

    <button
      (click)="registerWithGoogle()"
      type="button"
      class="flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#EA4335" d="M5.26620003,9.76452941 C6.19878754,6.93863203 8.85444915,4.90909091 12,4.90909091 C13.6909091,4.90909091 15.2181818,5.50909091 16.4181818,6.49090909 L19.9090909,3 C17.7818182,1.14545455 15.0545455,0 12,0 C7.27006974,0 3.1977497,2.69829785 1.23999023,6.65002441 L5.26620003,9.76452941 Z"/>
        <path fill="#34A853" d="M16.0407269,18.0125889 C14.9509167,18.7163016 13.5660892,19.0909091 12,19.0909091 C8.86648613,19.0909091 6.21911939,17.076871 5.27698177,14.2678769 L1.23746264,17.3349879 C3.19279051,21.2936293 7.26500293,24 12,24 C14.9328362,24 17.7353462,22.9573905 19.834192,20.9995801 L16.0407269,18.0125889 Z"/>
        <path fill="#4A90E2" d="M19.834192,20.9995801 C22.0291676,18.9520994 23.4545455,15.903663 23.4545455,12 C23.4545455,11.2909091 23.3454545,10.5272727 23.1818182,9.81818182 L12,9.81818182 L12,14.4545455 L18.4363636,14.4545455 C18.1187732,16.013626 17.2662994,17.2212117 16.0407269,18.0125889 L19.834192,20.9995801 Z"/>
        <path fill="#FBBC05" d="M5.27698177,14.2678769 C5.03832634,13.556323 4.90909091,12.7937589 4.90909091,12 C4.90909091,11.2182781 5.03443647,10.4668121 5.26620003,9.76452941 L1.23999023,6.65002441 C0.43658717,8.26043162 0,10.0753848 0,12 C0,13.9195484 0.444780743,15.7301709 1.23746264,17.3349879 L5.27698177,14.2678769 Z"/>
      </svg>
    </button>

    <button
      (click)="registerWithLinkedIn()"
      type="button"
      class="flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
      <svg class="w-5 h-5" fill="#0A66C2" viewBox="0 0 24 24">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
    </button>
  </div>

  <!-- Divider -->
  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-slate-200"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-4 bg-white text-slate-500">Ou</span>
    </div>
  </div>

  <!-- Registration Form -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <input
        hlmInput
        type="text"
        formControlName="lastName"
        placeholder="Noms"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="text"
        formControlName="firstName"
        placeholder="Prénom"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="password"
        formControlName="password"
        placeholder="Mot de passe"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="c_password"
        formControlName="c_password"
        placeholder="Confirmer le mot de passe"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="text"
        formControlName="address"
        placeholder="Adresse"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div class="flex gap-2">
      <select
        formControlName="phoneCode"
        class="w-24 h-12 px-2 bg-slate-50 border border-slate-200 rounded-lg text-sm">
        <option value="+225">+225</option>
        <option value="+33">+33</option>
        <option value="+1">+1</option>
      </select>
      <input
        hlmInput
        type="tel"
        formControlName="phone"
        placeholder="Numéro de téléphone"
        class="flex-1 h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <div>
      <input
        hlmInput
        type="text"
        formControlName="referralCode"
        placeholder="Code de parrainage"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <!-- Terms Checkbox -->
    <div class="flex items-start gap-2">
      <input
        type="checkbox"
        formControlName="acceptTerms"
        id="terms"
        class="mt-1 w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
      />
      <label for="terms" class="text-sm text-slate-600">
        En cliquant sur le bouton ci-dessous, vous acceptez nos
        <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">conditions</a>
      </label>
    </div>

    <button
      hlmBtn
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
      Inscrivez-vous
    </button>
  </form>
</div>
