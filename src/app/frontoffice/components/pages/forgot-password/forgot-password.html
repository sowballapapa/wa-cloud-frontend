<div class="w-full">
  <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2 text-center">Mot de passe oublié ?</h1>
  <p class="text-slate-600 text-center mb-8 text-sm md:text-base">
    Entrez votre email pour réinitialiser votre mot de passe
  </p>

  <!-- Forgot Password Form -->
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <input
        hlmInput
        type="email"
        formControlName="email"
        placeholder="nom@exemple.com"
        class="w-full h-12 px-4 bg-slate-50 border-slate-200 rounded-lg"
      />
    </div>

    <button
      hlmBtn
      type="submit"
      [disabled]="forgotForm.invalid"
      class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
      Envoyer le lien
    </button>
  </form>

  <!-- Back to Login -->
  <div class="mt-8 text-center">
    <a routerLink="/login" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors">
      <ng-icon name="lucideArrowLeft" class="mr-2 h-4 w-4"></ng-icon>
      Retour à la connexion
    </a>
  </div>
</div>
